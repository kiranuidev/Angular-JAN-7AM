<table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <!--<tr ng-repeat="item in prc.products">-->
        <tr ng-repeat="item in products">
        <td>{{item.index}}</td>
        <td>{{item.Model}}</td>
         <td>{{item.Price}}</td>
         <td><button class="btn btn-primary" 
         ng-click="addProductToCart(item)">Add To Cart
           </button>
        </tr>
</table>
