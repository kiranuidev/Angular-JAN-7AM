<form class="form-horizontal"
 name="registerForm"
novalidate>
 <div class="form-group">
      <label class="control-label col-sm-2">Email</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" 
      ng-model="rc.user.email"
      name="email"
      ng-required ="true" 
      ng-minlength="3"
      ng-pattern ="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
      <p ng-if="registerForm.email.$error.minlength">Email should be minimum 3 characters.</p>
      <p ng-if="registerForm.email.$error.required && registerForm.email.$dirty ">Email is required.</p>
    <p ng-if="registerForm.email.$error.pattern">Invalid Email</p>
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" 
      ng-model="rc.user.username"
      name="username"
      ng-required ="true" 
      ng-minlength="3"
      ng-pattern ="/^[A-z]+$/"
      check-user-name>
      <p ng-if="registerForm.username.$error.minlength">User name should be minimum 3 characters.</p>
      <p ng-if="registerForm.username.$error.required && registerForm.username.$dirty">User name is required.</p>
      <p ng-if="registerForm.username.$error.checkuser && registerForm.username.$dirty">User name already exists</p>
    </div>
  </div>
   <div class="form-group">
      <label class="control-label col-sm-2">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" 
      ng-model="rc.user.password"
      name="password"
      ng-required ="true"
      ng-minlength="5"
      ng-pattern="/^[A-z0-9$#@]+$/">
       <p ng-if="registerForm.password.$error.required && registerForm.password.$dirty"> Password is required.</p>
         <p ng-if="registerForm.password.$error.minlength"> Password minimum length is 5.</p>
   <p ng-if="registerForm.password.$error.pattern">Invalid password.</p>
  </div>
  </div>
   <div class="form-group">
      <label class="control-label col-sm-2">Age</label>
    <div class="col-sm-4">
      <input type="text" numbers-only maxlength=2 class="form-control" ng-model="rc.user.age">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2">DOB</label>
    <div class="col-sm-4">
      <input type="text" custom-date-picker class="form-control" ng-model="rc.user.DOB">
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Gender</label>
    <div class="col-sm-4">
      <input type="radio" ng-model="rc.user.gender" name="gender" value="M">Male
      <input type="radio" ng-model="rc.user.gender" name="gender" value="F">Female
    </div>
  </div>
   <div class="form-group">
      <label class="control-label col-sm-2">Phone</label>
    <div class="col-sm-4">
      <input type="text" ng-model="rc.user.phone" maxlength=10 numbers-only class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Countries:</label>
    <div class="col-sm-4">
      <select class="form-control" 
      ng-model="rc.user.selectedCountry"
      ng-options="country.name for country in rc.countries"></select>
    </div>
  </div>
  <button ng-click="rc.nextPage()" class="btn btn-primary">Next</button>
  {{rc.user|json}}
</form>
