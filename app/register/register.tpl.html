<form class="form-horizontal" ng-controller="registerCtrl as rc">
  <div class="form-group">
    <label class="control-label col-sm-2">Countries:</label>
    <div class="col-sm-4">
      <select class="form-control" 
      ng-model="rc.selectedCountry"
      ng-options="country.name for country in rc.countries"></select>
    </div>
  </div>
</form>
