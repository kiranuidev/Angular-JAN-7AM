<form class="form-horizontal"
 name="registerForm"
novalidate>
  <div class="form-group">
      <label class="control-label col-sm-2">User Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" 
      ng-model="rc.user.username"
      name="username"
      ng-required ="true" 
      ng-minlength="3">
      <p ng-if="registerForm.username.$error.minlength">User name should be minimum 3 characters.</p>
      <p ng-if="registerForm.username.$error.required">User name is required.</p>
    </div>
  </div>
   <div class="form-group">
      <label class="control-label col-sm-2">Password</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" 
      ng-model="rc.user.password"
      name="password"
      ng-required ="true">
       <p ng-if="registerForm.password.$error.required"> Password is required.</p>
    </div>
  </div>
   <div class="form-group">
      <label class="control-label col-sm-2">Age</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="rc.user.age">
    </div>
  </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Gender</label>
    <div class="col-sm-4">
      <input type="radio" ng-model="rc.user.gender" name="gender" value="M">Male
      <input type="radio" ng-model="rc.user.gender" name="gender" value="F">Female
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">Countries:</label>
    <div class="col-sm-4">
      <select class="form-control" 
      ng-model="rc.user.selectedCountry"
      ng-options="country.name for country in rc.countries"></select>
    </div>
  </div>
  <button ng-click="rc.nextPage()" class="btn btn-primary">Next</button>
  {{rc.user|json}}
</form>
