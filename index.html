<html ng-app="bitblogger">

<head>
    <title>{{welcome}}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
</head>

<body>
    <div class="container" ng-controller="mainCtrl as mc">
        <button class="btn btn-primary" ng-click="mc.showAppName()">Show</button>
         <button class="btn btn-primary" ng-click="mc.hideAppName()">Hide</button>
        <!--<button class="btn btn-primary" ng-click="mc.show=mc.show==true?false:true">
         Show
         </button>-->
        <h1 ng-show="mc.show">{{mc.appName}}</h1>

    </div>

    <script src="app/app.js"></script>
    <script src="app/header/header.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/register/register.js"></script>
</body>

</html>
